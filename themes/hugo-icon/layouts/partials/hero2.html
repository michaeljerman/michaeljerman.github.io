<div id="fh5co-about" class="js-fullheight-home" data-section="home" style="display: inline-table; background-image: url({{.Site.Params.hero2.back_img }});" data-stellar-background-ratio="0.5"> 

  <article>

    <div style="display: block; margin: 0 auto; text-align: center; margin-bottom: -50px;">
    <figure style="display: inline-block;">
      <img src={{ .Site.Params.hero2.img }} width=250 style="display: block; margin: 0 auto;">
      <caption>
    	<p style="font-size: 30px; color: #000; margin: 0; text-align: center;"> {{.Site.Params.hero2.title}} </p>
    	<p style="font-size: 18px; color: #000; margin: 0; text-align: center;"> {{.Site.Params.hero2.description | markdownify}} </p>
    	<p style="margin-top: 10px; text-align: center;">
    	  <!-- <a href="pdf.js/web/viewer.html?file=../../images/jerman_cv.pdf" class="btn btn-primary btn-outline2 popup-vimeo">CV</a> -->
	  <a href="images/jerman_cv.pdf" class="btn btn-primary btn-outline2" target="_blank">CV</a>	  
    	  <a href="mailto:mail@michaeljerman.com" class="btn btn-primary btn-outline2">email</a>
    	</p>
      </caption>
    </figure>
    </div>
    

    <div class="col-md-6 col-md-offset-3 text-center fh5co-heading" style="display: block; margin: 0 auto; width: 100%;">
      <div style="display: inline-block">
      <h2 style="color: #000; margin-top: 65px">{{ .Site.Params.about.title }}</h2>
      <p style="color: #000">{{ .Site.Params.about.blurb | markdownify }}</p>
      </div>
    </div>
    

  </article>
  
  
</div>
